<h1 mat-dialog-title>Agregar tarea</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nombre de la tarea" [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="name">Agregar</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
