<h1 mat-dialog-title>Actualizar tarea</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nombre de la tarea" [(ngModel)]="task.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="task" cdkFocusInitial>Actualizar</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
